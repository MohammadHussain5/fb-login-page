<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb login clone</title>

</head>
<body>
    

<div class="main">

              </div>

                   <input type="password", placeholder="Password">
                </div>

                    <div class="login"><button>Log in</button></div>
                         
                     <div class="end">

                     </div>
       </div>

</div>
